<!DOCTYPE html>
<html>
<head>
    <title>Diabetes Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f6fa;
            text-align: center;
            padding: 40px;
        }
        h1 {
            color: #2c3e50;
        }
        form {
            background: white;
            display: inline-block;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-top: 20px;
        }
        input, button {
            padding: 10px;
            margin: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #27ae60;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #219150;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Diabetes Prediction Tool</h1>
    <p>Enter patient details to predict the likelihood of diabetes.</p>

    <form action="/predict" method="post">
        <label>Pregnancies:</label>
        <input type="number" step="any" name="Pregnancies" required><br>

        <label>Glucose:</label>
        <input type="number" step="any" name="Glucose" required><br>

        <label>Blood Pressure:</label>
        <input type="number" step="any" name="BloodPressure" required><br>

        <label>Skin Thickness:</label>
        <input type="number" step="any" name="SkinThickness" required><br>

        <label>Insulin:</label>
        <input type="number" step="any" name="Insulin" required><br>

        <label>BMI:</label>
        <input type="number" step="any" name="BMI" required><br>

        <label>Diabetes Pedigree Function:</label>
        <input type="number" step="any" name="DiabetesPedigreeFunction" required><br>

        <label>Age:</label>
        <input type="number" step="any" name="Age" required><br>

        <button type="submit">Predict</button>
    </form>

{% if prediction_text %}
    <h2>{{ prediction_text }}</h2>
{% endif %}


    <script>
        document.getElementById('predictForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            let formData = new FormData(this);
            let jsonData = {};
            formData.forEach((value, key) => jsonData[key] = value);

            let response = await fetch('/predict', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(jsonData)
            });

            let result = await response.json();
            document.getElementById('result').innerText = 
                result.prediction === 1 
                
        });
    </script>

</body>
</html>
